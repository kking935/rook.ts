		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		<link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

			crossorigin="anonymous"
		></script>

	<body>
		<div class="header">
			<ul>
				<li class="link leftmost-link">
					<a href="index.html" class="title">KING ROOK</a>
				</li>
				<li class="link rightmost-link">
					<a href="rules.html" class="learn-more">HOW TO PLAY</a>
				</li>
			</ul>
		</div>
		<div id="message" class="message invisible grid-container">
			<i class="arrow-icon far fa-arrow-alt-circle-right"></i>

		</div>

		<div id="content" class="page">

			</canvas>
			<div class="table"></div>
			<audio id="gum-local" controls autoplay></audio>

		<script
			src="https://code.jquery.com/jquery-2.2.2.min.js"

		<script src="/socket.io/socket.io.js"></script>
		<script	src="javascripts/game_client.js" type="text/javascript"></script>
		<script src="javascripts/canvas.js" type="text/javascript"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script src="./audio.js"></script>
		<script>
			if (/Mobi|Android/i.test(navigator.userAgent)) {
				document.getElementById('message').className =
					'message visible grid-container';
			}
		</script>
