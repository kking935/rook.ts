<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KING ROOK</title>
		<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

	<body>
		<div class="header">
			<ul>
				<li class="link leftmost-link">
					<a href="index.html" class="title">KING ROOK</a>
				</li>
				<li class="link rightmost-link">
					<a href="rules.html" class="learn-more">HOW TO PLAY</a>

			</ul>
		</div>

		<script
			src="javascripts/game_client.js"
			type="text/javascript"
		></script>

		<script>
			if (/Mobi|Android/i.test(navigator.userAgent)) {
				document.getElementById('message').className = 'message visible grid-container';
